

<form class="get_started" action="" method="get" accept-charset="utf-8">

	<fieldset class="radios">
		<label for="mr"><input class="honor" type="radio" name="honor" id="mr"></input>Mr</label>
		<label for="mrs"><input class="honor" type="radio" name="honor" id="mrs"></input>Mrs.</label>
		<label for="ms"><input class="honor" type="radio" name="honor" id="ms"></input>Ms.</label>
		<label for="miss"><input class="honor" type="radio" name="honor" id="miss"></input>Miss</label>
		<label for="dr"><input class="honor" type="radio" name="honor" id="dr"></input>Dr.</label>
	</fieldset>


	<fieldset class="texts">
		<input type="text" name="first" placeholder="First Name"></input>
		<input type="text" name="last" placeholder="Last Name"></input>
		<input type="text" name="email" placeholder="Email Address"></input>
		<input type="text" name="email_repeat" placeholder="Repeat Email Address"></input>
		<input type="text" name="pass" placeholder="Password"></input>
		<input type="text" name="pass_repeat" placeholder="Repeat Password"></input>
	</fieldset>
</form>
