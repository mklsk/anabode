<div class="form_wrap">
<div class="switcher">
<div class="switcher_sect landlord">Landlord</div>
<div class="switcher_sect tenant">Tenant</div>
</div>
<form class="get_started landlord_form" action="" method="get" accept-charset="utf-8">

	<div class="radios">

		<div class="radio_wrap"><label for="mr"><input class="honor" type="radio" name="honor" id="mr"></input>Mr</label></div>
		<div class="radio_wrap"><label for="mrs"><input class="honor" type="radio" name="honor" id="mrs"></input>Mrs.</label></div>
		<div class="radio_wrap"><label for="ms"><input class="honor" type="radio" name="honor" id="ms"></input>Ms.</label></div>
		<div class="radio_wrap"><label for="miss"><input class="honor" type="radio" name="honor" id="miss"></input>Miss</label></div>
		<div class="radio_wrap"><label for="dr"><input class="honor" type="radio" name="honor" id="dr"></input>Dr.</label></div>
	</div>


	<fieldset class="texts">
		<input type="text" name="first" placeholder="First Name"></input>
		<input type="text" name="last" placeholder="Last Name"></input>
		<input type="text" name="email" placeholder="Email Address"></input>
		<input type="text" name="email_repeat" placeholder="Repeat Email Address"></input>
		<input type="text" name="pass" placeholder="Password"></input>
		<input type="text" name="pass_repeat" placeholder="Repeat Password"></input>
	</fieldset>
</form>

<form class="get_started tenant_form" action="" method="get" accept-charset="utf-8">


	<fieldset class="texts">
		<input type="text" name="line1" placeholder="Address Line 1"></input>
		<input type="text" name="line2" placeholder="Address Line 2"></input>
		<input type="text" name="city" placeholder="City"></input>
		<input type="text" name="postcode" placeholder="Post Code"></input>
		<input type="text" name="mobile" placeholder="Mobile Number"></input>
		<input type="text" name="other" placeholder="Other Contact Number"></input>
	</fieldset>

	<label for="agree"><input class="honor" type="radio" id="agree"></input>I have read and agree with terms and conditions</label></div>
</form>
</div>
